name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Specify your Node.js version

    - name: Install dependencies
      working-directory: server # Specify the correct directory containing package.json
      run: npm install

    - name: Build and run application
      working-directory: server # Continue to specify the correct directory
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
        PORT: ${{ secrets.PORT }}
      run: |
        npm run build
        npm start
