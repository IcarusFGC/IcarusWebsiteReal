    <header>
        <div class="top-bar">

        <div class="header-content">
            <h1>Seeding - Player ELO Sorter</h1>
            <p>Enter a list of player names or start.gg link to sort entrants by ELO.</p>
        </div>

    <main>
        <section class="elo-sorter">
            <form id="elo-form">
                <textarea id="player-names" rows="10" placeholder="Enter player names, one per line"></textarea>
                <button type="submit">Sort by ELO</button>
            </form>
            <div class="results-container">
                <h2>Sorted Players by ELO</h2>
                <ol id="sorted-players"></ol>
            </div>
        </section>
    </main>
